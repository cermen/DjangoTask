<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h1>할 일 목록</h1>
    <table class="table table-striped">
        <thead>
        <tr class="table-dark">
            <th>할일</th>
            <th>시작일</th>
            <th>종료일</th>
        </tr>
        </thead>
        <tbody>
        {% if task_list %}
        {% for task in task_list %}
        <tr>
            <td><a href="{% url 'task_app:detail' task.id %}">{{ task.title }}</a></td>
            <td>{{ task.start_date }}</td>
            <td>{{ task.end_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">할일이 등록되지 않았습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
</body>
</html>
