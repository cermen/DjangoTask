<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<h1>{{ task.title }}</h1>
<div>
    <ul>
        <li>시작일: {{ task.start_date }}</li>
        <li>종료일: {{ task.end_date }}</li>
    </ul>
</div>
<h4>메모</h4>
<div>
    {% if task.memo_set.count %}
    <ul>
        {% for memo in task.memo_set.all %}
        <li>{{ memo.content }} - {{ memo.create_date }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <div>메모가 없습니다.</div>
    {% endif %}
</div>
<br>
<div>메모하기</div>
<form action="{% url 'task_app:memo_create' task.id %}" method="post">
    {% csrf_token %}
    <textarea name="memo" id="memo" rows="15"></textarea>
    <input type="submit" value="등록">
</form>
</body>
</html>
